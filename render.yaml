services:
  # Next.js Frontend
  - type: web
    name: multilingual-resume-frontend
    runtime: node
    repo: https://github.com/saud06/multilingual-resume-generator.git
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://multilingual-resume-backend.onrender.com/api
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: multilingual-resume-frontend
          property: host
